<body>
    <i>
        <h1>Saylani</h1>
        <h5>4. Write a JavaScript program to rotate the string 'Saylani' in 
            right direction by periodically removing one letter from the end of the string and attaching it to the front.
            </h5>
    </i>
    <p id="rotate"></p>
    <script>
        var myVar = setInterval(myFunction, 500);
        var word = "SAYLANI";
        var newArray = word.split("");

        function myFunction() {
            var letter = newArray.pop();
            var newWord = newArray.unshift(letter);
            var theWord = newArray.join("");
            document.getElementById("rotate").innerHTML = theWord;
        }
    </script>
</body>
